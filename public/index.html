<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- PWA primary color -->
    <meta name="theme-color" content="#1a73e8" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Crypto Dashboard - Track and manage your crypto assets with real-time updates, charts, and portfolio management tools." />
    <meta name="keywords" content="crypto, dashboard, blockchain, wallet, portfolio, tokens" />
    <meta name="author" content="Crypto Dashboard" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Crypto Dashboard - Manage Your Crypto Portfolio" />
    <meta property="og:description" content="Track and manage your crypto assets with real-time updates, charts, and portfolio management tools." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Crypto Dashboard - Manage Your Crypto Portfolio" />
    <meta name="twitter:description" content="Track and manage your crypto assets with real-time updates, charts, and portfolio management tools." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Preload Fonts -->
    <link
    rel="preload"
    href="%PUBLIC_URL%/fonts/inter-var.woff2"
    as="font"
    type="font/woff2"
    crossorigin
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Crypto Dashboard - Manage Your Crypto Portfolio</title>
    
    <!-- PWA Script -->
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
        navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js').then(
            function(registration) {
            console.log('ServiceWorker registration successful');
            },
            function(err) {
            console.log('ServiceWorker registration failed: ', err);
            }
        );
        });
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
